<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Inscrição</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Formulário de Inscrição</h1>
    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-4">
      
      <div>
        <label class="block font-semibold mb-1">Nome Completo</label>
        <input type="text" name="nome" required class="w-full border rounded-lg p-2"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Idade</label>
        <input type="number" name="idade" required class="w-full border rounded-lg p-2"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Escolaridade</label>
        <select name="escolaridade" required class="w-full border rounded-lg p-2">
          <option value="">Selecione</option>
          <option>Ensino Fundamental</option>
          <option>Ensino Médio</option>
          <option>Ensino Superior</option>
          <option>Pós-graduação</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Cidade</label>
        <input type="text" name="cidade" required class="w-full border rounded-lg p-2"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Bairro</label>
        <input type="text" name="bairro" required class="w-full border rounded-lg p-2"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">WhatsApp</label>
        <input type="tel" name="whatsapp" placeholder="(99) 99999-9999" required class="w-full border rounded-lg p-2"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">E-mail</label>
        <input type="email" name="email" required class="w-full border rounded-lg p-2"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Grave um vídeo respondendo:<br>Por que você quer participar?</label>
        <input type="file" name="video" accept="video/*" required class="w-full border rounded-lg p-2"/>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
          Enviar Inscrição
        </button>
      </div>
    </form>
    
  </div>
</body>
</html>
